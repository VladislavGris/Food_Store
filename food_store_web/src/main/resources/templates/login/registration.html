<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.ico}"/>
</head>
<body class="text-center">
    <main class="login">
        <form method="POST" th:action="@{/register}" id="registerForm">
            <img class="mb-4" th:src="@{/images/cart.png}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname">
                <label for="surname">Surname</label>
            </div>
            <div class="form-floating">
                <input type="text" name="address" class="form-control" id="address" placeholder="Address">
                <label for="address">Address</label>
            </div>
            <div class="form-floating">
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone">
                <label for="phone">Phone</label>
            </div>
<!--            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>-->
            <input type="submit" value="Register" class="w-100 btn btn-lg btn-primary">
        </form>
    </main>
</body>
</html>
